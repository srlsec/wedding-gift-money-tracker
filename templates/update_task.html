<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&display=swap');
    :root {
  --input-border: #8b8a8b;
  --input-focus-h: 245;
  --input-focus-s: 100%;
  --input-focus-l: 42%;
}

.form-control {
  font-size: 16px;
  font-size: max(16px, 1em);
  font-family: inherit;
  padding: 0.25em 0.5em;
  background-color: #fff;
  border: 2px solid var(--input-border);
  border-radius: 44px;
}
body{
        background-color: #212038 !important;
        display: flex;
        position: relative;
        font-family: Poppins,sans-serif;
        align-items: center;
        justify-content: center;
      }
      .update-form{
        background-color: #fff;
        padding: 30px 20px;
        width: 20%;
        display: flex;
        align-items: center;
        position: relative;
        justify-content: center;
        flex-direction: column;
      }
      h3{
        color: #212038;
        font-size: 1.6rem;
      }
      .input-group{
        margin: 10px 0;
        width: 100%;
      }
      body input{
        width: 100%;
      }
      .textbox{
        position: absolute;
        right: 25px;
        display: inline-flex;
        bottom: 28px;
        width: 20px;
      }
</style>



<form method="POST" action="" class="update-form">
    <h3>Update contact</h3>
    {% csrf_token %}
    <div class="input-group mb-3">

        {{update_form.name}}
    </div>
    <div class="input-group mb-2">
        {{update_form.address}}
    </div>
    <div class="input-group mb-2">
        {{update_form.amount}}
    </div>
    <div class="input-group mb-2 textbox">
        {{update_form.complete}}
    </div>

       <div class="d-flex justify-content-center mt-3 login_container">
         <input class="btn login_btn" type="submit" value="Update">
       </div>
</form>


<script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')

for (var field in form_fields){	
form_fields[field].className += ' form-control'
}
</script>
